<section id="my-works"><div class="content container"><div class="row"><div class="col-lg-12"><h2 class="section-title center"><span><i class="fa fa-user-circle-o" aria-hidden="true"></i> My works</span></h2><div class="text-center my-Works-nav"><button class="btn myWorks" ng-click="portif.myCategory('')" ng-class="{'active-btn' : portif.category.category == '' }">All</button> <button class="btn myWorks" ng-click="portif.myCategory('coding')" ng-class="{'active-btn' : portif.category.category == 'coding' }">Coding</button> <button class="btn myWorks" ng-click="portif.myCategory('design')" ng-class="{'active-btn' : portif.category.category == 'design' }">Design</button> <button class="btn myWorks" ng-click="portif.myCategory('logo')" ng-class="{'active-btn' : portif.category.category == 'logo' }">Logo</button></div></div></div><div class="row" style="margin: auto 15px; position:relative" ng-cloak><div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 center single-work" ng-repeat="project in portif.myProjects | filter
                        : portif.category "><div class="work"><div class="mask"><img src="{{project.img_url}}" alt="{{project.title}} " width="300 " height="300 "></div><div class="work-desc"><h3 class="title">{{project.title}}</h3><p>{{project.type}}</p></div></div></div></div></div></section>
